<!DOCTYPE HTML>
<HTML>
<HEAD>
    <script src="./vertice.js">
    </script>
</HEAD>
<BODY onload=init()>
<div id="stage">
    <canvas id="u-layer" width="512" height="512"></canvas>
    <canvas id="g-layer" width="512" height="512"></canvas>
    <canvas id="b-layer" width="512" height="512"></canvas>
  </div>

  <style>
    #stage {
      position: relative;
    }
    canvas { position: absolute; }
    #u-layer { z-index: 3 }
    #g-layer { z-index: 2 }
    #b-layer { z-index: 1 }
  </style>

</BODY>
</HTML>
