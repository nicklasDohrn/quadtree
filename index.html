<!DOCTYPE HTML>
<HTML>
<HEAD>
    <script src="./vertice.js">
    </script>
</HEAD>
<BODY onload=init()>
<div id="stage">
    <canvas id="layer1" width="512" height="512"></canvas>
    <canvas id="layer2" width="512" height="512"></canvas>
    <canvas id="layer3" width="512" height="512"></canvas>
    <canvas id="layer4" width="512" height="512"></canvas>
  </div>

  <style>
    #stage {
      position: relative;
    }
    canvas { position: absolute; }
    #layer4 { z-index: 4 }
    #layer3 { z-index: 3 }
    #layer2 { z-index: 2 }
    #layer1 { z-index: 1 }
  </style>

</BODY>
</HTML>
