<!DOCTYPE HTML>
<HTML>

<HEAD>
  <script src="./vertice.js">
  </script>
</HEAD>

<BODY onload=init()>
  <div id="stage">
    <canvas id="layer1" width="512" height="512"></canvas>
    <canvas id="layer2" width="512" height="512"></canvas>
    <canvas id="layer3" width="512" height="512"></canvas>
    <canvas id="layer4" width="512" height="512"></canvas>
  </div>
  <div onclick="init()" class="button" id="reload">reload</div>
  <div onclick="tree.balance()" class="button" id="balance">balance</div>
  <div onclick="tree.triangulate()" class="button" id="triangulate">triangulate</div>

  <style>
    #stage {
      position: relative;
    }

    canvas {
      position: absolute;
    }

    #layer4 {
      z-index: 4
    }

    #layer3 {
      z-index: 3
    }

    #layer2 {
      z-index: 2
    }

    #layer1 {
      z-index: 1
    }

    #reload {
      margin: 10px 600px;
    }

    #triangulate {
      margin: 70px 600px;
    }

    #balance {
      margin: 40px 600px;
    }

    .button {
      user-select: none;
      cursor: pointer;
      position: absolute;
      border: solid 1px;
      width: 150px;
      height: 20px;
      padding: 2px;
    }
  </style>

</BODY>

</HTML>
